<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Minero EECOL - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1a3a 0%, #162b50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #0055A6, #E60028);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0055A6;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0055A6;
            box-shadow: 0 0 0 3px rgba(0, 85, 166, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0055A6, #003d7a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #003d7a, #002855);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 85, 166, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .guest-access {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .guest-access p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .btn-guest {
            color: #0055A6;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .btn-guest:hover {
            color: #E60028;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-industry"></i>
            <h1>Dashboard Minero EECOL</h1>
            <p>Sistema de Gesti√≥n de Proyectos</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Credenciales incorrectas</span>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Ingresa tu usuario" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                    <div class="loading" id="loading"></div>
                </button>
            </form>
            
            <div class="guest-access">
                <p>¬øSolo quieres ver el dashboard?</p>
                <a href="Dashboard Ejecutivo - Proyectos Mineros.html" class="btn-guest">
                    <i class="fas fa-eye"></i>
                    Acceder como invitado
                </a>
            </div>
        </div>
    </div>
    
    <script>
        console.log('üîê Sistema de login cargado');
        
        // Credenciales v√°lidas
        const validUsers = {
            'root': { password: 'admin123', role: 'root', name: 'Administrador Root' },
            'admin': { password: 'admin123', role: 'admin', name: 'Administrador' },
            'analyst': { password: 'analyst123', role: 'analyst', name: 'Analista' }
        };
        
        console.log('Usuarios configurados:', Object.keys(validUsers));
        
        function handleLogin(event) {
            event.preventDefault();
            console.log('üîë Intentando login...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            
            console.log('Usuario ingresado:', username);
            console.log('Contrase√±a ingresada:', password ? '***' : 'vac√≠a');
            
            // Mostrar loading
            btnLogin.disabled = true;
            btnText.textContent = 'Verificando...';
            loading.classList.add('show');
            errorMessage.classList.remove('show');
            
            // Simular delay de autenticaci√≥n
            setTimeout(() => {
                const user = validUsers[username];
                console.log('Usuario encontrado:', user ? 'S√≠' : 'No');
                
                if (user) {
                    console.log('Contrase√±a esperada:', user.password);
                    console.log('Contrase√±a ingresada:', password);
                    console.log('Contrase√±as coinciden:', user.password === password);
                }
                
                if (user && user.password === password) {
                    // Login exitoso
                    console.log('‚úÖ Login exitoso:', user.name);
                    
                    // Guardar sesi√≥n
                    const session = {
                        username: username,
                        role: user.role,
                        name: user.name,
                        loginTime: new Date().toISOString(),
                        expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 horas
                    };
                    
                    localStorage.setItem('dashboard_session', JSON.stringify(session));
                    
                    // Redirigir seg√∫n rol
                    if (user.role === 'root' || user.role === 'admin') {
                        window.location.href = 'Panel-Admin-Nuevo.html';
                    } else {
                        window.location.href = 'Dashboard Ejecutivo - Proyectos Mineros.html';
                    }
                } else {
                    // Login fallido
                    console.log('Login fallido');
                    errorMessage.classList.add('show');
                    btnLogin.disabled = false;
                    btnText.textContent = 'Iniciar Sesi√≥n';
                    loading.classList.remove('show');
                    
                    // Limpiar contrase√±a
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800);
        }
        
        // Verificar si ya hay sesi√≥n activa
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const session = localStorage.getItem('dashboard_session');
                if (session) {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();
                    
                    // Si la sesi√≥n no ha expirado, redirigir
                    if (sessionData.expiresAt && now < sessionData.expiresAt) {
                        console.log('Sesi√≥n activa encontrada, redirigiendo...');
                        if (sessionData.role === 'root' || sessionData.role === 'admin') {
                            window.location.href = 'Panel-Admin-Nuevo.html';
                        } else {
                            window.location.href = 'Dashboard Ejecutivo - Proyectos Mineros.html';
                        }
                    }
                }
            } catch (error) {
                console.error('Error verificando sesi√≥n:', error);
            }
        });
    </script>
</body>
</html>
