<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Test Config (Sin Cach√©)</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        pre {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #58b5ff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        h1 { color: #58b5ff; }
        h2 { color: #4a9fd8; margin-top: 30px; }
        .btn {
            background: #58b5ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #4a9fd8;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Configuraci√≥n (Sin Cach√©)</h1>
    <button class="btn" onclick="location.reload(true)">üîÑ Forzar Recarga</button>
    <button class="btn" onclick="clearAndReload()">üóëÔ∏è Limpiar Cach√© y Recargar</button>
    <div id="output"></div>

    <script>
        // Funci√≥n para limpiar cach√© y recargar
        function clearAndReload() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            location.reload(true);
        }
        
        // Cargar config.js con timestamp para evitar cach√©
        const timestamp = new Date().getTime();
        const script = document.createElement('script');
        script.src = `config.js?v=${timestamp}`;
        script.onload = runTests;
        script.onerror = () => {
            document.getElementById('output').innerHTML = '<pre class="error">‚ùå Error cargando config.js</pre>';
        };
        document.head.appendChild(script);
        
        function runTests() {
            const output = document.getElementById('output');
            let html = '';
            
            html += '<h2>üïê Timestamp de carga: ' + new Date().toLocaleTimeString() + '</h2>';
            
            // Test 1: DashboardConfig existe
            html += '<h2>Test 1: window.DashboardConfig</h2>';
            if (typeof window.DashboardConfig !== 'undefined') {
                html += '<pre class="success">‚úÖ window.DashboardConfig existe</pre>';
                html += '<pre>' + JSON.stringify(window.DashboardConfig.app, null, 2) + '</pre>';
            } else {
                html += '<pre class="error">‚ùå window.DashboardConfig NO existe</pre>';
            }
            
            // Test 2: firebaseConfig dentro de DashboardConfig
            html += '<h2>Test 2: DashboardConfig.firebaseConfig</h2>';
            if (window.DashboardConfig && window.DashboardConfig.firebaseConfig) {
                html += '<pre class="success">‚úÖ DashboardConfig.firebaseConfig existe</pre>';
                html += '<pre>' + JSON.stringify(window.DashboardConfig.firebaseConfig, null, 2) + '</pre>';
            } else {
                html += '<pre class="error">‚ùå DashboardConfig.firebaseConfig NO existe</pre>';
                
                // Mostrar qu√© propiedades S√ç tiene DashboardConfig
                if (window.DashboardConfig) {
                    html += '<pre class="warning">‚ö†Ô∏è Propiedades disponibles en DashboardConfig:</pre>';
                    html += '<pre>' + Object.keys(window.DashboardConfig).join(', ') + '</pre>';
                }
            }
            
            // Test 3: Valores espec√≠ficos
            html += '<h2>Test 3: Valores de Firebase Config</h2>';
            if (window.DashboardConfig && window.DashboardConfig.firebaseConfig) {
                const fc = window.DashboardConfig.firebaseConfig;
                html += '<pre class="success">';
                html += `apiKey: ${fc.apiKey ? '‚úÖ' : '‚ùå'} ${fc.apiKey}\n`;
                html += `projectId: ${fc.projectId ? '‚úÖ' : '‚ùå'} ${fc.projectId}\n`;
                html += `databaseURL: ${fc.databaseURL ? '‚úÖ' : '‚ùå'} ${fc.databaseURL}\n`;
                html += `appId: ${fc.appId ? '‚úÖ' : '‚ùå'} ${fc.appId}`;
                html += '</pre>';
            } else {
                html += '<pre class="error">‚ùå No se puede verificar valores</pre>';
            }
            
            // Test 4: Leer config.js directamente
            html += '<h2>Test 4: Leer config.js desde servidor</h2>';
            fetch(`config.js?v=${timestamp}`)
                .then(response => response.text())
                .then(text => {
                    const hasFirebaseConfig = text.includes('firebaseConfig');
                    const hasApiKey = text.includes('apiKey');
                    const hasProjectId = text.includes('projectId');
                    
                    if (hasFirebaseConfig) {
                        html += '<pre class="success">‚úÖ config.js contiene "firebaseConfig"</pre>';
                        html += '<pre class="success">‚úÖ config.js contiene "apiKey": ' + hasApiKey + '</pre>';
                        html += '<pre class="success">‚úÖ config.js contiene "projectId": ' + hasProjectId + '</pre>';
                        
                        // Extraer la secci√≥n de firebaseConfig
                        const match = text.match(/firebaseConfig:\s*{[^}]+}/);
                        if (match) {
                            html += '<pre class="warning">üìÑ Contenido de firebaseConfig en el archivo:</pre>';
                            html += '<pre>' + match[0] + '</pre>';
                        }
                    } else {
                        html += '<pre class="error">‚ùå config.js NO contiene "firebaseConfig"</pre>';
                    }
                    
                    output.innerHTML = html;
                })
                .catch(error => {
                    html += '<pre class="error">‚ùå Error leyendo config.js: ' + error.message + '</pre>';
                    output.innerHTML = html;
                });
            
            output.innerHTML = html;
        }
    </script>
</body>
</html>
